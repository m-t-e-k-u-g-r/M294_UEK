<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form name="form">
        <label for="number">Number (not higher than 999):</label>
        <input
            type="number"
            id="number"
            name="number"
            required
            maxlength="3"
        />

        <button type="submit">Submit</button>
    </form>
    <button id="calculate">Calculate</button>
    <p id="result"></p>
</body>
</html>
