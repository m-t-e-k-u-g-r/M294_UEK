<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>
    <script src="login/login.js"></script>
    <script src="script.js" defer></script>
</head>
<body onload="checkAuthentication()">
    <h1>Task-Manager</h1>
    <button id="allTasks">Get all tasks</button>
    <button id="addTask">Add task</button>
    <input type="number" id="id" name="task_id">
    <button id="delTask">Delete task</button>
    <form name="newTask" id="newTask">
        <h2>Add task</h2>
        <label>Task
            <input type="text" name="task" id="task" required>
        </label>
        <button type="submit">Add</button>
    </form>
    <form name="updateTask" id="updateTask">
        <h2>Update Task</h2>
        <label>Id
            <input type="number" name="upd_task_id" id="upd_task_id">
        </label>
        <label>Task
            <input type="text" name="upd_task" id="upd_task">
        </label>
        <label>Status:</label>
        <input type="radio" id="completed" name="status" value="true">
        <label for="completed">Completed</label>
        <input type="radio" id="incomplete" name="status" value="false">
        <label for="incomplete">Incomplete</label>
        <button type="submit">Update</button>
    </form>
    <div id="tasksContainer">

    </div>
</body>
</html>
